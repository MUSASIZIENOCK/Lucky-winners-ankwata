<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANKWATA MARATHON LUCKY WINNER</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <h1>ANKWATA <span class="highlight">LUCKY WINNER</span></h1>
    <img src="mickey.jpg" alt="Logo" />
  </div>

  <div class="number-container" id="numberContainer"></div>

  <button class="btn" onclick="generateWinner()">ðŸŽ° Generate Winner</button>

  <footer>Â© 2025 ANKWATA LUCKY WINNER</footer>

  <!-- ðŸŽµ Sounds -->
  <audio id="spinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9bb5a31d6d.mp3?filename=slot-machine-spin-110167.mp3"></audio>
  <audio id="jackpotSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c86d2a528.mp3?filename=casino-win-110190.mp3"></audio>

  <script>
    const container = document.getElementById('numberContainer');
    const spinSound = document.getElementById('spinSound');
    const jackpotSound = document.getElementById('jackpotSound');

    // Create 10 digits
    for (let i = 0; i < 10; i++) {
      const div = document.createElement('div');
      div.className = 'digit';
      div.textContent = '-';
      container.appendChild(div);
    }

    function generateWinner() {
      const digits = document.querySelectorAll('.digit');
      spinSound.currentTime = 0;
      spinSound.play();

      digits.forEach((digit, i) => {
        let spins = 0;
        const spinSpeed = 50 + Math.random() * 50;
        const interval = setInterval(() => {
          digit.textContent = Math.floor(Math.random() * 10);
          spins++;
          if (spins > 25 + i * 8) {
            clearInterval(interval);
            if (i === digits.length - 1) {
              spinSound.pause();
              jackpotSound.currentTime = 0;
              jackpotSound.play();
            }
          }
        }, spinSpeed);
      });
    }
  </script>
</body>
</html>
